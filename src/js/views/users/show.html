{{ vm.user }}

<h1>{{ vm.user.firstName }}'s Profile</h1>

<div>
  <h3>{{ vm.user.firstName }}</h3>
  <img ng-src="{{ vm.user.image }}" alt="{{ vm.user.firstName }}">
</div>

<a ui-sref="usersEdit({ id: vm.user.id })">Edit</a>

<div>
  <ui-knob id="main-knob" value="vm.avgPace" name="pace" options="vm.options1"></ui-knob>
</div>
<div>
  <h1>{{ vm.concepts }}</h1>
  <ui-knob value="vm.avgConcepts" name="concepts" options="vm.options2" ng-model="vm.concepts"></ui-knob>
</div>
<div>
  <ui-knob value="vm.avgSyntax" name="syntax" options="vm.options3" ng-model="vm.syntax"></ui-knob>
</div>
<div>
  <ui-knob value="vm.avgConfidence" name="confidence" options="vm.options4" ng-model="vm.confidence"></ui-knob>
</div>
