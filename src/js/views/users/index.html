<h1>Students</h1>
<div class="columns" ng-repeat="users in vm.users | chunkBy:4">
  <div class="column" ng-repeat="user in users">
    <img ng-src="{{ user.image }}" alt="{{ user.name}} image">
    <h4><a ui-sref="usersShow({ id: user.id })">{{ user.firstName}}</a></h4>
    <h4>{{ user.lastName }}</h4>
  </div>
</div>
