<h1>Update</h1>

<form ng-submit="vm.submitForm()">
  <label for="firstName">First Name</label>
  <br>
  <input type="text" name="firstName" ng-model="vm.user.firstName">
  <br>
  <label for="lastName">Last Name</label>
  <br>
  <input type="text" name="lastName" ng-model="vm.user.lastName">
  <br>
  <label for="role">Role</label>
  <br>
  <input type="text" name="role" ng-model="vm.user.role">
  <br>
  <label for="email">Email</label>
  <br>
  <input type="text" name="email" ng-model="vm.user.email">
  <br>
  <label for="image">Image</label>
  <br>
  <input type="text" name="image" ng-model="vm.user.image">
  <br>
  <label for="password">Password</label>
  <br>
  <input type="submit" value="Submit">
</form>
