<form name="registration" ng-submit="vm.submitForm()">

<div class="field">
  <label class="label">First name</label>
  <div class="control">
    <input class="input" type="text" placeholder="First name..." ng-model="vm.user.firstName">
  </div>
</div>

<div class="field">
  <label class="label">Last name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Last name..." ng-model="vm.user.lastName">
  </div>
</div>

<div class="field">
  <label class="label">Cohort</label>
  <div class="control">
    <input class="input" type="text" placeholder="Cohort" ng-model="vm.user.cohort">
  </div>
</div>

<div class="field">
  <label class="label">Role</label>
  <div class="control">
    <input class="input" type="text" placeholder="Role" ng-model="vm.user.role">
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input ng-style="{'background-color' :vm.user.email === $invalid ? 'orange' : 'white'}" class="input is-link" type="email" placeholder="Email address..." ng-model="vm.user.email">
    <!-- <span ng-style="{'background-color' :vm.user.email === $invalid ? 'red' : 'white'}">A valid email is required.</span> -->
    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Password</label>
  <div class="control has-icons-left has-icons-right">
    <input ng-style="{'background-color' :vm.user.password === $invalid  ? 'ornage' : 'white'}" class="input is-success" type="text" placeholder="Password" ng-model="vm.user.password">
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </div>
  <p ng-class="help">This password is available</p>
</div>

<div class="field">
  <label class="label">Password confirmation</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Confirm password..." ng-model="vm.user.passwordConfirmation" >
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-check"></i>
    </span>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button type="submit" class="button is-link">Register</button>
  </div>
</form>
