<form name="registration" ng-submit="vm.submitForm()">

<div class="field">
  <label class="label">First name</label>
  <div class="control">
    <input class="input" type="text" placeholder="First name..." ng-model="vm.user.firstName" required>
  </div>
</div>

<div class="field">
  <label class="label">Last name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Last name..." ng-model="vm.user.lastName" required>
  </div>
</div>

<div class="field">
  <label class="label">Cohort</label>
  <div class="control">
    <input class="input" type="text" placeholder="Cohort" ng-model="vm.user.cohort" required>
  </div>
</div>

<div class="field">
  <label class="label">Role</label>
  <div class="control">
    <div class="select">
      <select name="role" ng-model="vm.user.role" required>
        <option>student</option>
        <option>instructor</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left">
    <input class="input" type="email" placeholder="Email address..." ng-model="vm.user.email" required>
    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Image Link <small>(optional)</small></label>
  <div class="control">
    <input class="input" type="text" placeholder="Image..." name="image" ng-model="vm.user.image">
  </div>
</div>

<div class="field">
  <label class="label">Password</label>
  <div class="control has-icons-left">
    <input class="input" type="text" placeholder="Password" ng-model="vm.user.password" required>
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Password Confirmation</label>
  <div class="control has-icons-left">
    <input class="input" type="text" placeholder="Confirm password..." ng-model="vm.user.passwordConfirmation" required>
    <span class="icon is-small is-left">
      <i class="fa fa-user"></i>
    </span>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button type="submit" class="button is-link is-primary">Register</button>
  </div>
</div>
</form>
