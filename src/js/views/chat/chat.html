<h1>Chat</h1>
  <div class="box">
    <article class="media chat-article">
      <div class="media-left">
      </div>
      <div class="media-content">
        <div class="content">
          <form ng-submit="vm.submit()">
            <div class="field">
              <label class="label">How are you doing?</label>
              <div class="control">
                <input class="input" type="text" name="comment" value="vm.newComment" ng-model="vm.newComment" placeholder="Write a message...">
              </div>
            </div>
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </article>
  </div>
</form>

<div class="box chat-box" ng-repeat="comment in vm.comments track by $index">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="{{ comment.createdBy.image }}" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ comment.createdBy.firstName }}</strong>
          <br>
          {{ comment.content }}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fa fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
