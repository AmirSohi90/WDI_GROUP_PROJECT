<h1>Group && Lessons</h1>
<h1>{{ vm.groups.name }}</h1>
<p>
  {{ vm.groups.city }}
</p>
<p>
  {{ vm.groups.taughtBy }}
</p>

<input type="text" class="search" ng-model="vm.q" placeholder="Find a lesson...">

<ul ng-repeat="lesson in vm.filtered track by $index">
  <li>
    <h3><a ui-sref="lessonsShow({ id: lesson._id })">{{ lesson.title }}</a></h3>
  </li>
  <li>
    <p>{{ lesson.competencies }}</p>
  </li>
  <li>
    <p>{{ lesson.taughtBy }}</p>
  </li>
</ul>
