<!DOCTYPE html>
<html ng-app="gaFeedback">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>WDI Project 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/images/ga_logo.png" alt="General Assembly" height="28">
          </a>
          <button class="button navbar-burger is-dark" ng-class="{ 'is-active': main.showBurgerMenu}" data-target="navMenu" ng-click="main.showBurgerMenu = !main.showBurgerMenu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div class="navbar-menu" ng-class="{ 'is-active': main.showBurgerMenu }" id="navMenu">
          <div class="navbar-start">
            <a class="navbar-item" ng-if="main.user" ui-sref="ratingsIndex">Rate it</a>
            <a class="navbar-item" ng-if="main.user" ui-sref="usersIndex">Your Class</a>
            <a class="navbar-item" ng-if="main.user" ui-sref="lessonsIndex">Lessons</a>
            <a class="navbar-item" ng-if="main.user" ui-sref="commentIndex">Chat</a>
          </div>
          <div class="navbar-end">
            <a class="navbar-item" ng-if="!main.user" ui-sref="login">Login</a>
            <a class="navbar-item" ng-if="!main.user" ui-sref="register">Register</a>
            <a class="navbar-item" ng-if="main.user" href="#" ng-click="main.logout()">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    <main ui-view></main>
  </body>
</html>
